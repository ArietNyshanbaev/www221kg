    <link href="{% static 'css/signin_as_owner.css' %}" rel="stylesheet">
</head>
<body>

{% if error_message %}
  <div class="text-center alert alert-danger" role="alert">
  <strong><h3>{{error_message}}</h3></strong><br>
  </div>
{% endif %}
<div>
  <br><br><br>
  <br><br><br>
</div>
<form action="" method="POST" role="form">
{% csrf_token %}
  <h1>вход для владельцев поля</h1>
  <div class="inset">
  <p>
    <label for="username">Логин</label>
    <input type="text" name="username" id="username" required>
  </p>
  <p>
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password" required>
  </p>
  </div>
  <p class="p-container">
    <span><a style="color:white" href="{% url 'password_reset_recover' %}">Забыли пароль?</a></span>
    <input type="submit" name="signin" id="signin" value="Войти">
  </p>
</form>

</html>
