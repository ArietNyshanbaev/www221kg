{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pro 221</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/pro_owner.css'%}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'pro_owner:home'%}">221.KG</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a><span data-toggle="modal" data-target="#signout"><span style="cursor:pointer">выйти</span></span></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <br><br><br>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-md-12">
                <br><br><br>
                <h1 class="page-header">{{field.name}}
                    <small>{{user.first_name}} {{user.last_name}}</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

            <div class="row text-center">

                <div class="col-md-10">
                    <img class="img-responsive" src="../../../media/{{field.image1}}" alt="{{field.name}}">
                </div>
            </div>
            <hr>

            <div class="col-md-10">
                {% for day in field.day_set.all%}
                    <hr>
                    <a class="btn btn-lg btn-primary btn-block" href="{% url 'pro_owner:info_day' field.id day.id%}">{{day.day_of_week}} {{day.date}}</a>
                    <hr>
                {% endfor %}
            </div>

        
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>

        <!-- Footer -->
        <footer class='text-center'>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 221.kg 2015</p>
                </div>
                <div>
                    <!-- WWW.NET.KG , code for http://221.kg -->
                    <script language="javascript" type="text/javascript">
                     java="1.0";
                     java1=""+"refer="+escape(document.referrer)+"&amp;page="+escape(window.location.href);
                     document.cookie="astratop=1; path=/";
                     java1+="&amp;c="+(document.cookie?"yes":"now");
                    </script>
                    <script language="javascript1.1" type="text/javascript">
                     java="1.1";
                     java1+="&amp;java="+(navigator.javaEnabled()?"yes":"now");
                    </script>
                    <script language="javascript1.2" type="text/javascript">
                     java="1.2";
                     java1+="&amp;razresh="+screen.width+'x'+screen.height+"&amp;cvet="+
                     (((navigator.appName.substring(0,3)=="Mic"))?
                     screen.colorDepth:screen.pixelDepth);
                    </script>
                    <script language="javascript1.3" type="text/javascript">java="1.3"</script>
                    <script language="javascript" type="text/javascript">
                     java1+="&amp;jscript="+java+"&amp;rand="+Math.random();
                     document.write("<a href='http://www.net.kg/stat.php?id=4236&amp;fromsite=4236' target='_blank'>"+
                     "<img src='http://www.net.kg/img.php?id=4236&amp;"+java1+
                     "' border='0' alt='WWW.NET.KG' width='88' height='10' /></a>");
                    </script>
                    <noscript>
                     <a href='http://www.net.kg/stat.php?id=4236&amp;fromsite=4236' target='_blank'><img
                      src="http://www.net.kg/img.php?id=4236" border='0' alt='WWW.NET.KG' width='88'
                      height='10' /></a>
                    </noscript>
                    <!-- /WWW.NET.KG -->
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>


    <!-- Exit  model page -->
    <div class="modal fade" id="signout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{user.first_name}} {{user.last_name}}</h4>
            </div>
            <div class="modal-body">
                <h4>вы уверены что хотите выйти?</h4>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <a href="{% url 'main:signout'%}"><button type="button" class="btn btn-primary">Выйти</button></a>
                </div>
            </div>
        </div>
      </div>
    </div>

</body>

</html>
